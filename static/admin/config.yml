backend:
  name: git-gateway
  branch: master

media_folder: "static/assets"
public_folder: ""

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    media_folder: "/static/assets/blog"
    public_folder: ""
    create: true
    slug: "{{year}}-{{month}}-{{day}}_{{slug}}"
    editor:
      preview: false
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog"}
      - { label: 'Title', name: 'title', widget: 'string' }
      - { name: "thumbnail", label: "Featured Image", widget: "image"}
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Category', name: 'category', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'TableOfContent', name: 'tableOfContent', widget: 'markdown' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: "Tags", name: "tags", widget: "list", field: { name: tag, label: Tag, widget: string } }
  
  - name: 'project'
    label: 'Project'
    folder: 'content/project'
    media_folder: "/static/assets/project"
    public_folder: ""
    create: true
    slug: "{{year}}-{{month}}-{{day}}_{{slug}}"
    editor:
      preview: false
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "project"}
      - { label: 'Title', name: 'title', widget: 'string' }
      - { name: "Images", label: "images", widget: list, field: { name: image, label: Image, widget: image }}
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: "Tags", name: "tags", widget: "list", 
          fields: 
              - { name: 'tag', label: 'Tag', widget: 'string' }
              - { name: 'class', label: 'Class', widget: 'string' }
        }
      - { label: "Url", name: "url", widget: "string"}
